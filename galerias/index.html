<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta charset="utf-8">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Galeria de Fotos</title>
</head>

<div style="text-align: left; width:100%; background-color: white">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
  <thead>
	  <tr bgcolor=#efbd6c>
		<th style="vertical-align: top;">Url</th>
	    <th style="vertical-align: top;">Fecha</th>
	    <th style="vertical-align: top;">Usuario</th>
	  </tr>
  </thead>

  <tbody>
    {% for foto in galerias %}
    <tr>
	  <td style="vertical-align: center; text-align: center" width=200px>
		<img src={{foto.url}} border="0">
      </td>
	  <td style="vertical-align: center; text-align: center" width=60px>{{foto.fecha}}</td>
      <td style="vertical-align: center; text-align: center" width=100px>{{foto.usuario }}</td>
    </tr>
    {% endfor %}
	  </tbody>
</table>
</div
</body>

</html>
